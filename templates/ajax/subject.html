{% extends "base.html" %}
{% block head%}
<title>Add Form</title>
{% endblock %}
{% block content%}
<fieldset class="mt-3 pt-5 pl-5 pr-5 pb-5">
    <legend>Add Form</legend>
    <form method = 'post' action='javascript:void(0);'>
        {{form.csrf_token}}
        {{form.name.label(class = "form-label")}}
        {{form.name(class = "form-control")}}
        {{form.submit(class = "btn btn-info mt-3 sub")}}

    </form>
</fieldset>
{% endblock %}
